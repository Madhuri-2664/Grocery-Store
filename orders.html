<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Orders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>


/* Reset default styles */
body, h1, h3, p {
    margin: 0;
    padding: 0;
}

/* General styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

.container {
    width: 80%;
    margin: 20px auto;
}

h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

.orders {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

/* Order card styles */
.order {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16);
    border: 1px solid #ddd;
}

.order h3 {
    color: #555;
    margin-bottom: 10px;
}

.order p {
    color: #666;
    margin-bottom: 5px;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}



    </style>

<body>
    <div class="container">
        <h1>My Orders</h1>
        <div class="orders">
            <!-- Order cards -->
            <div class="order">
                <h3>Order ID: 12345</h3>
                <p>Date: April 15, 2024</p>
                <p>Status: Shipped</p>
                <p>Total: $89.99</p>
                <button>View Details</button>
            </div>
            <div class="order">
                <h3>Order ID: 12346</h3>
                <p>Date: April 10, 2024</p>
                <p>Status: Delivered</p>
                <p>Total: $49.99</p>
                <button>View Details</button>
            </div>
            <!-- Add more orders here -->
        </div>
    </div>
</body>

</html>
