<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>



@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap');

:root
{
    --green: green;
    --black: #130f40;
    --light-color:#666;
    --box-shadow: 0 .5rem 1.5rem rgba(0,0,0,0.1);

    --border: 2rem solid  rgba(0,0,0.1);
    --outline: .1rem solid rgb(0, 0, 0);
}
*{
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    outline: none;
    border: none;
    text-decoration:  none;
    text-transform: capitalize;
    transition:: all.2s linear;

}
html
{
     font-size: 62.5%;
     overflow-x: hidden;
     scroll-behavior: smooth;
     scroll-padding-top: 7rem;
}
body
{
     background-color: #eee;
     
}
section
{
      padding: 2rem 9%;
}
.Categories .box-container .box .btn
{
    border: .2rem solid var(--black);
    margin-top: 1rem;
     display: inline-block;
     padding: .8rem 3rem;
     font-size: 1.7rem;
     border-radius: .5rem;
     color: var(--black);
     cursor: pointer;
     height: 55%;
     background: none;

}
.Categories .box-container .box .btn:hover
{
     background: var(--green);
     color: #fff;

}


.box h3
{
     font-size: 2.5rem;
      color: var(--black);

}
.Categories .box-container .box .price
{
     font-size: 2rem;
     color: var(--light-color);
     padding: .2rem 0;
}
.Categories .box-container .box .stars i
{
font-size: 1.7rem;
color: orange;
padding: .5rem 0;
}


.Categories .box-container img{
    height: 50%;
    width: 50%;

}

.Categories .box-container
{
     border: 0px solid;
     display: grid;
     grid-template-columns: repeat(auto-fit,minmax(26rem,1fr));
     gap: 1.5rem;
     height: 25%;
     
}
.Categories .box-container .box
{
     padding: 3rem 0;
     background: #ffff;
     border-radius: .5rem;
     box-shadow: var(--box-shadow);
     outline: var(--outline);   
     outline-offset: -1rem;
     text-align: center;
     height: -20%;
     grid-template-columns: repeat(4, 1fr);
}
.Categories .box-container .box:hover
{
     box-shadow: 1px 1px 10px 4px var(--green); 
}
.Categories .box-container .box h3
{
     font-size: 2rem;
     color: var(--black);
     line-height: 0.5;
     
}
.Categories .box-container .box .price
{
     font-size: 1.7rem;
     color: var(--light-color);
     line-height: 1.8;
     padding: 1rem 0;

}
.heading 
{
     text-align: center;
     padding: 2rem 0;
     padding-bottom: 3rem;
     font-size:  3.5rem;
     color: var(--black);
}

.heading span
{
     background: var(--green);
     color: #fff;
     display: inline-block;
     padding:  .5rem 3rem;
     clip-path: polygon(100% 0,93% 50%,100% 99%,0% 100%,7% 50%,0% 0%);

}
    </style>
</head>
<body>
    <section class="Categories" id="Categories">
        <h1 class="heading"><span>Dairy Products</span></h1>
        <div class="box-container">
        <div class="box">
            <img src="image/1658326507295grocery/product-3.png">
    <h3>meat</h3>
    <div class="price">$100.00 - <del>$120.00</del></div>
    <div class="stars">
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
    </div>
    
    </div>
         
        



            </div>



    </section>
</body>
</html>
